<html>
	<head>
		<style>
			. vertical {
					border-left: 6px solid black;
					height: 200px
					position: absolute;
					left: 50px
					}
		</style>
	</head>
		<title></title>
			<body><h1>Multilevel List</h1>
			<div class="vertical"></div>
			<ul><dl>
				<dt><li>Bullet one</li></dt>
				<dt><li>Bullet two</li></dt>
			</dl></ul>
			<dd><ul type="circle">
				<li>Sub of Bullet two</li>
				<li>Another sub</li>
			</ul></dd>
			<ul>
				<li>Bullet three</li>
				<li>Bullet four</li>
			</ul>
			<dt><ol>	
				<li>First</li>
				<li>Second</li>
			</ol></dt>
			<dd><ol type="a">
				<li>Sub of second</li>
				<li>Another sub</li>
			</ol></dd>
			<ol>
				<li>Third</li>
				<li>Fourth</li>
			</ol>
			</body>
		</title>
</html>
