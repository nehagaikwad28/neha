<html>
	<head>
		<title>A Test Table with Merged cells</title>
	</head>
	<body>
		<table border="1px"; width = "100px"; height = "50px";>
		<tr>
			<th rowspan = "2"></th>
			<th colspan = "2">Average</th>
			<th rowspan = "2">Red Eyes</th>
		</tr>
		<tr>
			<th>Height</th>
			<th>Weight</th>
		</tr>
		<tr>
			<th>Males</th>
			<td>1.9</td>
			<td>0.0003</td>
			<td>40%</td>
		</tr>
		<tr>
			<th>Females</td>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
		</table>
	</body>
</html>
